<html lang="ja">

                    <p>作品3</p>
                </div>
            </div>
        </section>
        
        <section class="area">
            <div class="skill">

                                <td> <img src="./img/github-mark-c791e9551fe4/github-mark/github-mark-white.svg" width="230" alt=""><p>github</p></td>
                                <td><img src="./img/Sourcetree-icon-blue.svg" width="190" alt=""><p>Sourcetree</p></td>
                            </tr>
                        </table>
                    </div>
                    <div class="skill-csharp">

                            <tr>

                                <td><img src="https://resources.jetbrains.com/storage/products/company/brand/logos/Rider_icon.png" width="220px" alt="Rider logo."><p>Rider</p></td>
                                
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section class="area">
            <div class="introduction">
                <h2>自己紹介</h2>

                <p>2023年4月　バンタンゲームアカデミー高等部入学</p>

    </div>
</div>

    <div class="modal-content">
        <span  class="close">&times;</span>
        <img src="" alt="" id="modal-img">
        <h2></h2>　     <!-- タイトル -->
        <h3></h3>       <!-- 期間 -->
        <p></p>         <!-- 説明 -->
    </div>
</div>

<script src="script.js"></script>
